<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eve Ore Ticker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</head>
<body>
<h1>Eve Ore Values</h1>
<div class="container">
    <div class="ore-1">
        <h3>Update Est Isk</h3>
        <form id="frm1" class="js-ore-form">
            <select name="ore-name" class="js-ore-name">
                <option>Kernite</option>
                <option>Pyroxeres</option>
                <option>Veldspar</option>
                <option>Scordite</option>
            </select>
            Est Isk: <input type="text" name="ore1EstIsk" class="js-ore-input">

            <button type="submit" class="js-ore-btn" value="Submit">Submit</button>
        </form>
        <p>Current Value:</p>
    </div>

    <br>

    <div class="ore-2">
        <h3>Pyroxeres</h3>
        <form id="frm1" action="form_action.asp">
            Est Isk: <input type="text" name="ore2EstIsk">

            <button type="button" onclick="ore()" value="Submit">Submit</button>
        </form>
        <p>Current Value:</p>
    </div>

    <div class="ore-3"></div>
    <div class="ore-4"></div>
    <div class="ore-5"></div>
    <div class="ore-6"></div>
    <div class="ore-7"></div>
    <div class="ore-8"></div>
    <div class="ore-9"></div>
    <div class="ore-10"></div>
    <div class="ore-11"></div>
    <div class="ore-12"></div>
    <div class="ore-13"></div>
    <div class="ore-14"></div>
    <div class="ore-15"></div>

    <div class="js-ore-list"></div>

</div>

</body>
</html>
