<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eve Ore Ticker</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body>
        <h1>Eve Ore Values</h1>
        <br>
        <div id="goldBar"></div>
        <br>
        <div class="container">
            <div>

                <h3>Update Est Isk</h3>
                <form id="frm1" class="js-ore-form">

                        <!--Dropdown List-->
                    <select name="ore-name" class="js-ore-name">
                        <option data-name="kernite">Kernite</option>
                        <option data-name="fierykern">Fiery Kernite</option>
                        <option data-name="luminouskern">Luminous Kernite</option>
                        <option>-----</option>
                        <option data-name="pyroxeres">Pyroxeres</option>
                        <option data-name="viscouspyro">Viscous Pyroxeres</option>
                        <option data-name="solidpyro">Solid Pyroxeres</option>
                        <option>-----</option>
                        <option data-name="veldspar">Veldspar</option>
                        <option data-name="denseveld">Dense Veldspar</option>
                        <option data-name="concentratedveld">Concentrated Veldspar</option>
                        <option>-----</option>
                        <option data-name="scordite">Scordite</option>
                        <option data-name="massivescord">Massive Scordite</option>
                        <option data-name="condensedscord">Condensed Scordite</option>
                        <option>-----</option>
                        <option data-name="omber">Omber</option>
                        <option data-name="goldenomb">Golden Omber</option>
                        <option data-name="silveromb">Silver Omber</option>
                        <option>-----</option>
                        <option data-name="radianthermo">Radiant Hemorphite</option>
                        <option data-name="vividhermo">Vivid Hemorphite</option>
                        <option data-name="hedbergite">Hedbergite</option>

                    </select>

                    Est Isk: <input type="text" name="ore1EstIsk" class="js-ore-input">
                    <button type="submit" class="js-ore-btn" value="Submit">Submit</button>

                </form>
                <br>
                <!-- To do -->
                <!-- Security selector -->
                

                <div class="oreValues">
                <p>Current Values:</p>
                    <ul>
                        <li><p><span id="kernite"></span></p></li>
                        <li><p><span id="fierykern"></span></p></li>
                        <li><p><span id="luminouskern"></span></p></li>
                        <li><p><span id="pyroxeres"></span></p></li>
                        <li><p><span id="viscouspyro"></span></p></li>
                        <li><p><span id="solidpyro"></span></p></li>
                        <li><p><span id="veldspar"></span></p></li>
                        <li><p><span id="denseveld"></span></p></li>
                        <li><p><span id="concentratedveld"></span></p></li>
                        <li><p><span id="scordite"></span></p></li>
                        <li><p><span id="massivescord"></span></p></li>
                        <li><p><span id="condensedscord"></span></p></li>
                        <li><p><span id="omber"></span></p></li>
                        <li><p><span id="goldenomb"></span></p></li>
                        <li><p><span id="silveromb"></span></p></li>
                    </ul>
                </div>
            </div>
            <br>
            </div>
            <div class="js-ore-list"></div>
        </div>
    </body>
</html>
